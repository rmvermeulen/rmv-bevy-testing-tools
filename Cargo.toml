[package]
name = "bevy-testing-tools"
version = "0.1.1"
edition = "2021"

[features]
default = ["insta", "rstest", "speculoos"]
insta = ["dep:insta"]
rstest = ["dep:rstest", "dep:rstest_reuse"]
speculoos = ["dep:speculoos"]

[dependencies]
bevy_app = "0.13.2"
bevy_asset = "0.13.2"
bevy_derive = "0.13.2"
bevy_ecs = "0.13.2"
bevy_internal = "0.13.2"
bevy_pbr = "0.13.2"
bevy_render = "0.13.2"
bevy_sprite = "0.13.2"
bevy_window = "0.13.2"
insta = { version = "1.39.0", optional = true }
rstest = { version = "0.21.0", optional = true }
rstest_reuse = { version = "0.7.0", optional = true }
speculoos = { version = "0.11.0", optional = true }
