[package]
name = "rmv-bevy-testing-tools"
version = "0.2.3"
edition = "2021"
license = "MIT"
description = "Testing-utilities for integrating rstest, insta, and speculoos with bevy."
readme = "Readme.md"
repository = "https://github.com/rmvermeulen/rmv-bevy-testing-tools"

[features]
default = []
all = ["insta", "rstest", "speculoos"]
insta = ["dep:insta"]
rstest = ["dep:rstest", "dep:rstest_reuse"]
speculoos = ["dep:speculoos"]

[dependencies]
bevy_app = "0.15.1"
bevy_asset = "0.15.1"
bevy_derive = "0.15.1"
bevy_ecs = "0.15.1"
bevy_internal = "0.15.1"
bevy_pbr = "0.15.1"
bevy_render = "0.15.1"
bevy_window = "0.15.1"
bevy_state = "0.15.1"
insta = { version = "1.42.0", optional = true }
rstest = { version = "0.24.0", optional = true }
rstest_reuse = { version = "0.7.0", optional = true }
speculoos = { version = "0.11.0", optional = true }

[dev-dependencies]
rstest = "0.24.0"
rstest_reuse = "0.7.0"
speculoos = "0.11.0"
